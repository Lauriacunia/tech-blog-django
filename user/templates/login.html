{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <title>Candy Code</title>
</head>

<body>
            
    <div class="container is-flex is-justify-content-center " style="width:800px; margin-top: 100px;">
        
        <div >
            {% if messages %}
            <div class="notification is-danger mb-6">
                {% for message in messages %}
                <p>{{ message }}<span class="icon is-small is-right ml-6">
                    <i class="fas fa-check"></i>
                </span></p>
                
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-info" type="text" placeholder="Username" name="username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input is-info" type="password" placeholder="Password" name="password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
            
                <div class="control mt-6 is-flex is-justify-content-space-between">
                    <button class="button is-primary">Sign In</button>
                    
                    <button id="cancel" type="button" cancel" class="button is-danger ml-6 is-outlined">Cancel</button>
                    
                </div>
            </form>
            <div  class="mt-6" style="text-align:right">
                <p>Not a member? <a href="{% url 'register' %}">Sign Up !</a></p>
            </div>
        </div>
        
    </div>
    <script type="text/javascript">
        document.getElementById("cancel").onclick = function () {
            console.log("cancel")
            location.href = "{% url 'all_posts' %}";
        };
    </script>
</body>

</html>
